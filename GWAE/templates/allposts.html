<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='homepage.css')}}">

	<style>
		.buttonsgreen {
  background-color: #5f6f3a;
  color: white;
  border-radius: 4px;
  border-color: #5f6f3a;
  border-style: solid;
  font-size: 2em;
}
	</style>
</head>
<body>

<ul class="topnav">
  {% if user != "Guest" %}
  <li><img src="{{url_for('static', filename='userpic/'+user.picture)}}" class="roundimg" width="50"></li>
  <li><a href="/{{user.username}}">{{user.username}}</a></li>
  {%endif%}
  <li><a class="active" href="/"><img width = '20' src="{{url_for('static', filename='pictureiuse/home-run.png')}}"></a></li>

  <!-- <li><a href="/posts"><img src="{{url_for('static', filename='pictureiuse/home-run.png')}}"></a></li> -->
  <li><a href="/login">Log In</a></li>
  <li><a href="/signup">Sign Up</a></li>
  <li class="right"><a href="/about">About</a></li>
</ul>



<br>
<br>
<div id="foryou" style="text-align: center;">
{% if user != "Guest" %}
<a href="/" style="color: #305674;">Following</a>
{%else%}
<a href="/login" style="color: #305674;">Following</a>
{%endif%}
<p style="display:inline; color: #305674;">|</p>
<a href="/allposts" style="color: #305674;">Explore</a>
</div>
{% for post in posts %}


<div id = "post" style="width: 500px; margin: auto;">
	<div id="uppost">
	<div id="leftusername" style="float: left;">
	<img style="" src="{{url_for('static', filename='userpic/'+post.userpic)}}" alt="User Picture" width="50" height="42" align="left" class="roundimg"><h4 style="float: left;">{{post.username}}</h4>
	</div>
	<div id="followbtn" style="float: right;">
	<form action="/follow" method="post">
		<input type="text" name="myusername" value="{{username}}" hidden>
		<input type="text" name="postusername" value="{{post.username}}" hidden>
		<input class="buttonsgreen" type="submit" value="Follow">
	</form>
	</div>
	</div>

	<br>
	<br>
	
	<h4>{{post.description}}</h4>
	<img src="{{url_for('static', filename='postpics/'+post.picture)}}" width="400" style="margin: auto; text-align: center;">
	<h6>uploaded at {{post.time_upload}}</h6>
</div>

{% endfor %} 
	

</body>

<script type="text/javascript" src="{{url_for('static', filename='home.js')}}"></script>

</html>
